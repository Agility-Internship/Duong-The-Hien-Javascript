<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice-02</title>

    <!-- MAIN CSS-->
    <link rel="stylesheet" href="../styles/index.css" />
</head>

<body>
    <!-- Main -->
    <main class="container">
        <section id="box-filter">
            <!-- Filter -->
            <div class="block-filter-main">
                <!-- Filter Total -->
                <div class="filter-item filter-total">
                    <div class="filter-item__title">
                        <img src="../img/Filter-icon.png" class="icon" alt="Icon filter">
                        Filter
                    </div>
                    <div class="filter-show show-total">
                        <div class="arrow-filter"></div>
                        <div class="show-total-main">
                            <div class="show-total-item clearfix">
                                <div class="show-total-title">Manufacture</div>
                                <div class="filter-list">
                                    <button class="btn logo-item">
                                        <img src="//cdn.tgdd.vn/Brand/1/logo-iphone-220x48.png" width="30" class="logo" alt="Logo iPhone">
                                    </button>
                                    <button class="btn logo-item">
                                        <img src="//cdn.tgdd.vn/Brand/1/samsungnew-220x48-1.png" width="30" class="logo" alt="Logo Samsung">
                                    </button>
                                    <button class="btn logo-item">
                                        <img src="//cdn.tgdd.vn/Brand/1/OPPO42-b_5.jpg" width="30" class="logo" alt="Logo OPPO">
                                    </button>
                                    <button class="btn logo-item">
                                        <img src="//cdn.tgdd.vn/Brand/1/logo-xiaomi-220x48-5.png" width="30" class="logo" alt="Logo Xiaomi">
                                    </button>
                                    <button class="btn logo-item">
                                        <img src="//cdn.tgdd.vn/Brand/1/vivo-logo-220-220x48-3.png" width="30" class="logo" alt="Logo Vivo">
                                    </button>
                                    <button class="btn logo-item">
                                        <img src="//cdn.tgdd.vn/Brand/1/Realme42-b_37.png" width="30" class="logo" alt="Logo Realme">
                                    </button>
                                    <button class="btn logo-item">
                                        <img src="//cdn.tgdd.vn/Brand/1/Nokia42-b_21.jpg" width="30" class="logo" alt="Logo Nokia">
                                    </button>
                                    <button class="btn logo-item">
                                        <img src="//cdn.tgdd.vn/Brand/1/Masstel42-b_0.png" width="30" class="logo" alt="Logo Masstel">
                                    </button>
                                    <button class="btn logo-item">
                                        <img src="//cdn.tgdd.vn/Brand/1/Itel42-b_54.jpg" width="30" class="logo" alt="Logo Itel">
                                    </button>
                                    <button class="btn logo-item">
                                        <img src="//cdn.tgdd.vn/Brand/1/Mobell42-b_19.jpg" width="30" class="logo" alt="Logo Mobell">
                                    </button>
                                </div>
                            </div>
                            <div class="show-total-item">
                                <div class="show-total-title">Price</div>
                                <div class="filter-list price-list">
                                    <button class="btn logo-item">2-4 million</button>
                                    <button class="btn logo-item">4-8 million</button>
                                    <button class="btn logo-item">8-15 million</button>
                                    <button class="btn logo-item">Over 15 million</button>
                                </div>
                            </div>
                            <button class="close-popup-total btn">
                                <img src="../img/Close-icon.png" class="icon" alt="Closes icon">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Filter manufacture -->
                <div class="filter-item manufacture">
                    <div class="filter-item__title">
                        <span class="title">Manufacturer</span>
                    </div>
                    <div class="filter-show">
                      <div class="arrow-filter"></div>
                      <div class="filter-list">
                        <button class="btn logo-item">
                            <img src="//cdn.tgdd.vn/Brand/1/logo-iphone-220x48.png" width="30" class="logo" alt="Logo iPhone">
                        </button>
                        <button class="btn logo-item">
                            <img src="//cdn.tgdd.vn/Brand/1/samsungnew-220x48-1.png" width="30" class="logo" alt="Logo Samsung">
                        </button>
                        <button class="btn logo-item">
                            <img src="//cdn.tgdd.vn/Brand/1/OPPO42-b_5.jpg" width="30" class="logo" alt="Logo OPPO">
                        </button>
                        <button class="btn logo-item">
                            <img src="//cdn.tgdd.vn/Brand/1/logo-xiaomi-220x48-5.png" width="30" class="logo" alt="Logo Xiaomi">
                        </button>
                        <button class="btn logo-item">
                            <img src="//cdn.tgdd.vn/Brand/1/vivo-logo-220-220x48-3.png" width="30" class="logo" alt="Logo Vivo">
                        </button>
                        <button class="btn logo-item">
                            <img src="//cdn.tgdd.vn/Brand/1/Realme42-b_37.png" width="30" class="logo" alt="Logo Realme">
                        </button>
                        <button class="btn logo-item">
                            <img src="//cdn.tgdd.vn/Brand/1/Nokia42-b_21.jpg" width="30" class="logo" alt="Logo Nokia">
                        </button>
                        <button class="btn logo-item">
                            <img src="//cdn.tgdd.vn/Brand/1/Masstel42-b_0.png" width="30" class="logo" alt="Logo Masstel">
                        </button>
                        <button class="btn logo-item">
                            <img src="//cdn.tgdd.vn/Brand/1/Itel42-b_54.jpg" width="30" class="logo" alt="Logo Itel">
                        </button>
                        <button class="btn logo-item">
                            <img src="//cdn.tgdd.vn/Brand/1/Mobell42-b_19.jpg" width="30" class="logo" alt="Logo Mobell">
                        </button>
                    </div>
                    </div>
                </div>
                <!-- Filter Price -->
                <div class="filter-item price">
                    <div class="filter-item__title">
                        <span class="title">Price</span>
                    </div>
                    <div class="filter-show">
                        <div class="arrow-filter"></div>
                        <div class="filter-list">
                            <button class="btn logo-item">2-4 million</button>
                            <button class="btn logo-item">4-8 million</button>
                            <button class="btn logo-item">8-15 million</button>
                            <button class="btn logo-item">Over 15 million</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Logo -->
            <div class="box-logo">
                <div class="list-logo">
                    <button class="btn logo-item">
                        <img src="//cdn.tgdd.vn/Brand/1/logo-iphone-220x48.png" width="30" name="iPhone" class="logo" alt="Logo iPhone">
                    </button>
                    <button class="btn logo-item">
                        <img src="//cdn.tgdd.vn/Brand/1/samsungnew-220x48-1.png" width="30" name="Samsung" class="logo" alt="Logo Samsung">
                    </button>
                    <button class="btn logo-item">
                        <img src="//cdn.tgdd.vn/Brand/1/OPPO42-b_5.jpg" width="30" name="OPPO" class="logo" alt="Logo OPPO">
                    </button>
                    <button class="btn logo-item">
                        <img src="//cdn.tgdd.vn/Brand/1/logo-xiaomi-220x48-5.png" width="30" name="Xiaomi" class="logo" alt="Logo Xiaomi">
                    </button>
                    <button class="btn logo-item">
                        <img src="//cdn.tgdd.vn/Brand/1/vivo-logo-220-220x48-3.png" width="30" name="Vivo" class="logo" alt="Logo Vivo">
                    </button>
                    <button class="btn logo-item">
                        <img src="//cdn.tgdd.vn/Brand/1/Realme42-b_37.png" width="30" name="realme" class="logo" alt="Logo Realme">
                    </button>
                    <button class="btn logo-item">
                        <img src="//cdn.tgdd.vn/Brand/1/Nokia42-b_21.jpg" width="30" name="Nokia" class="logo" alt="Logo Nokia">
                    </button>
                    <button class="btn logo-item">
                        <img src="//cdn.tgdd.vn/Brand/1/Masstel42-b_0.png" width="30" name="Masstel" class="logo" alt="Logo Masstel">
                    </button>
                    <button class="btn logo-item">
                        <img src="//cdn.tgdd.vn/Brand/1/Itel42-b_54.jpg" width="30" name="Itel" class="logo" alt="Logo Itel">
                    </button>
                    <button class="btn logo-item">
                        <img src="//cdn.tgdd.vn/Brand/1/Mobell42-b_19.jpg" width="30" name="Mobell" class="logo" alt="Logo Mobell">
                    </button>
                </div>
            </div>
        </section>
        <!-- End main -->

        <!-- CategoryApp -->
        <section id="category-App">
            <!-- Total -->
            <div class="box-sort">
                <p class="sort-total">
                    <b>1</b>
                    Phone
                </p>
            </div>
            <!-- Products -->
            <div class="products-box">
                <ul class="list-product">
                </ul>
            </div>
        </section>
        <!-- End category-->
    </main>
    <!--Javascript -->
    <script type="module" src="../js/index.js"></script>
</body>

</html>
