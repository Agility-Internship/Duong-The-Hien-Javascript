<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../style/index.css" />
</head>

<body>
    <main class="main">
        <h1 class="form-title">
            Survey Form
        </h1>
        <form method="POST" class="form" id="form-survey">
            <!-- FullName -->
            <div class="form-group">
                <label for="fullname" class="form-label">Name*</label>
                <input id="fullname" name="fullname" type="text" placeholder="Enter your name" class="form-control" />
                <span class="form-message"></span>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">Email*</label>
                <input id="email" name="email" type="text" placeholder="Enter your email" class="form-control" />
                <span class="form-message"></span>
            </div>
            <!-- Age -->
            <div class="form-group">
                <label for="age" class="form-label">Age*</label>
                <input id="age" name="age" type="number" placeholder="Enter your age" class="form-control" />
                <span class="form-message"></span>
            </div>
            <!-- Select describes -->
            <div class="form-group">
                <label for="describes" class="form-label">Which option best describes you ?</label>
                <select name="describes" class="form-control select">
                    <option value="Student">Student</option>
                    <option value="Intern">Intern</option>
                    <option value="Professional">Professional.</option>
                    <option value="Other">Other</option>
                </select>
                <span class="form-message"></span>
            </div>
            <!-- Yes/No question -->
            <div class="form-group">
                <label id="question-radio" class="form-label">Would you recommend GeeksforGeeks to a friend?</label>
                <ul class="form-list">
                    <li class="form-check">
                        <input class="radio" name="answer" type="radio" value="Yes" /><span class="form-text">Yes</span>
                    </li>
                    <li class="form-check">
                        <input class="radio" name="answer" type="radio" value="No" /><span class="form-text">No</span>
                    </li>
                    <li class="form-check">
                        <input class="radio" name="answer" type="radio" value="Maybe" /><span
                            class="form-text">Maybe</span>
                    </li>
                </ul>
                <span class="form-message"></span>
            </div>
            <!-- Checkbox -->
            <div class="form-group">
                <label id="question-checkbox" class="form-label">Languages and Frameworks known (Check all that
                    apply)</label>
                <ul class="form-list">
                    <li class="form-check">
                        <input class="checkbox" name="C" type="checkbox" /><span class="form-text">C</span>
                    </li>
                    <li class="form-check">
                        <input class="checkbox" name="C++" type="checkbox" /><span class="form-text">C++</span>
                    </li>
                    <li class="form-check">
                        <input class="checkbox" name="C#" type="checkbox" /><span class="form-text">C#</span>
                    </li>
                    <li class="form-check">
                        <input class="checkbox" name="Java" type="checkbox" /><span class="form-text">Java</span>
                    </li>
                    <li class="form-check">
                        <input class="checkbox" name="Python" type="checkbox" /><span class="form-text">Python</span>
                    </li>
                    <li class="form-check">
                        <input class="checkbox" name="JavaScript" type="checkbox" /><span
                            class="form-text">JavaScript</span>
                    </li>
                    <li class="form-check">
                        <input class="checkbox" name="React" type="checkbox" /><span class="form-text">React</span>
                    </li>
                    <li class="form-check">
                        <input class="checkbox" name="Angular" type="checkbox" /><span class="form-text">Angular</span>
                    </li>
                    <li class="form-check">
                        <input class="checkbox" name="Django" type="checkbox" /><span class="form-text">Django</span>
                    </li>
                    <li class="form-check">
                        <input class="checkbox" name="Spring" type="checkbox" /><span class="form-text">Spring</span>
                    </li>
                </ul>
                <span class="form-message"></span>
            </div>
            <!-- Description -->
            <div class="form-group">
                <label for="comment" class="form-label"><p>Any comments or suggestions <i> (Max 500 characters)</i></p></label>
                <textarea name="comment" id="comment" rows="3" cols="6"></textarea>
                <span class="form-message"></span>
            </div>
            <!-- Button -->
            <button type="submit" class="form-submit">Submit</button>
        </form>
    </main>
    <!-- end Main -->

    <!-- javascript -->
    <script src="../js/index.js"></script>
</body>

</html>
